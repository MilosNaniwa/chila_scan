name: chika_scan
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

  # feature
  camera: ^0.5.7+3
  image: ^2.1.4
  path_provider: ^1.6.0

  # architecture
  bloc: ^3.0.0
  flutter_bloc: ^3.1.0
  equatable: ^1.0.2

  # firebase
  firebase_ml_vision: ^0.9.3+5
  firebase_core: ^0.4.3+2
  firebase_analytics: ^5.0.9

  # utility
  url_launcher: ^5.4.1
  esys_flutter_share: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.4

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/icon/app_icon.png"
  image_path_ios: "assets/icon/app_icon.png"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  adaptive_icon_background: "#0EB39A"
